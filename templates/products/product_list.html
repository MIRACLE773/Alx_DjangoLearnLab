{% extends 'base.html' %}

{% block title %}Products - GOLDEN HERITAGE{% endblock %}

{% block content %}
<h2>Products</h2>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
    {% empty %}
    <li>No products available.</li>
    {% endfor %}
</ul>
{% endblock %}
